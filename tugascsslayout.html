<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Instagram Login</title>
    <link rel="stylesheet" type="text/css" href="style-tugas-css-layout.css">
</head>

<body>
    <div class="container">
        <div class="bagian-gambarhp">
            <img src="gambarlogo/IG-layout.png" class="IG-di-hp" alt="appIG">
        </div>
        <div style="margin: 15px 0px 10px 65px; " class="bagian-login">
            <div class="kotakform">
                <img src="gambarlogo/logo-nama-instagram.png" class="logonamaIG" alt="Instagram">
                <form>
                    <input placeholder="Phone number, username, or email">
                    <input placeholder="Password"><br>
                    <button class="tombol">Log In</button>
                    <div class="option">OR</div>
                    <p class="login-with-fb"><img src="gambarlogo/facebook-logo.png" class="logo-fb" alt=""> Log in with
                        Facebook</p>
                    <p class="forgot-pw">Forgot Password?</p>
                    </form>
            </div>
            <div class="kotakform2">
                <p style="font-size: 14px;">Don't have an account? <a href="" class="link-signUp">Sign Up</a></p>
            </div>
            <p style="margin-left: 170px; font-size: 14px;">Get the app.</p>
            <div class="donlodapk">
                <img class="appstore" src="gambarlogo/app-store.png" alt="">
                <img class="Gplaystore" src="gambarlogo/google-play.png" alt="">
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <p>About Blog Jobs Help API Privacy Terms Top Accounts Hashtags Locations</p>
            <p>Beauty Dance Fitness Food&Drink Home&Garden Music VisualArts</p>
        </div>
        <div class="footer-bottom">
            <p>English
                <select class="pilihbahasa" name="bahasa" id="bhs"></select>
                &copy;2021 Instagram from Facebook
            </p>
        </div>
    </footer>
</body>

</html>
